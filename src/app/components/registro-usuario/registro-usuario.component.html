<div class="register-container">
  <div class="register-form">
    <h2>Crear Cuenta</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" formControlName="username" placeholder="Ingresa tu nombre de usuario"
          required />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
          placeholder="Confirma tu contraseña" required />
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" formControlName="terms" /> Acepto los
          <a href="#" target="_blank">términos y condiciones</a> y la
          <a href="#" target="_blank">política de privacidad</a>.
        </label>
      </div>

      <div class="buttons">
        <button type="submit" [disabled]="!registerForm.valid">
          Registrarse
        </button>
        <button type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
