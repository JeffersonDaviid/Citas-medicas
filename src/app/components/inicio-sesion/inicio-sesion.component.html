<div class="login-container">
  <div class="login-form">
    <h2>Iniciar sesión</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña" required />
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
    </form>

    <p class="register-link">
      ¿No tienes una cuenta? <a routerLink="/register">Crea una aquí</a>
    </p>
  </div>
</div>
