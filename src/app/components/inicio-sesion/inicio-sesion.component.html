<div class="login-container">
  <div class="login-form">
    <h2>Iniciar sesión</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo" />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña" />
      </div>

      <!-- Botón de envío -->
      <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
    </form>

    <!-- Enlace para recuperar contraseña -->
    <p class="forgot-password">
      <a routerLink="/recuperar-contrasena">¿Olvidaste tu contraseña?</a>
    </p>

    <!-- Mensaje de error general -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <!-- Link para registro -->
    <p class="register-link">
      ¿No tienes una cuenta? <a routerLink="/registro">Crea una aquí</a>
    </p>
  </div>
</div>
