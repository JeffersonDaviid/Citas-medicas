<div class="recover-container">
  <div class="recover-form">
    <h2>Recuperar Contraseña</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="recoverForm">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" />
        <small *ngIf="submitted && recoverForm.get('email')?.invalid">
          Debes ingresar un correo válido.
        </small>
      </div>

      <!-- Respuesta de Seguridad -->
      <div class="form-group">
        <label for="securityAnswer">Respuesta de Seguridad</label>
        <input type="text" id="securityAnswer" formControlName="securityAnswer" />
        <small *ngIf="submitted && recoverForm.get('securityAnswer')?.invalid">
          Debes ingresar tu respuesta de seguridad.
        </small>
      </div>

      <!-- Nueva Contraseña -->
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input type="password" id="newPassword" formControlName="newPassword" />
        <small *ngIf="submitted && recoverForm.get('newPassword')?.invalid">
          La contraseña debe tener al menos 8 caracteres, incluir una mayúscula, un número y un carácter especial.
        </small>
      </div>

      <!-- Botón de envío -->
      <button type="submit">Recuperar Contraseña</button>
    </form>

    <!-- Mensajes -->
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
